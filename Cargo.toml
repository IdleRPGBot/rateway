[package]
name = "rateway"
version = "0.2.0"
authors = ["Jens Reidel <adrian@travitia.xyz>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
twilight-gateway = { git = "https://github.com/vivian/twilight", branch = "upgrade-to-api-v8", default-features = false, features = [
    "rustls",
    "simd-json",
    "simd-zlib",
] }
twilight-model = { git = "https://github.com/vivian/twilight", branch = "upgrade-to-api-v8" }
twilight-http = { git = "https://github.com/vivian/twilight", branch = "upgrade-to-api-v8", default-features = false, features = [
    "rustls",
    "simd-json"
] }
twilight-cache-inmemory = { git = "https://github.com/vivian/twilight", branch = "upgrade-to-api-v8" }
tokio-amqp = { version = "0.1", default-features = false }
lapin = { version = "1.4", default-features = false }
futures = "0.3"
tokio = { version = "0.2", features = ["macros", "rt-core", "rt-threaded"] }
serde = { version = "1", features = ["derive", "rc"] }
structopt = "0.3"
toml = "0.5"
simd-json = { default-features = false, features = [
    "serde_impl",
    "swar-number-parsing"
], version = "0.3" }
env_logger = "0.7"
log = "0.4"

[profile.release]
lto = true
